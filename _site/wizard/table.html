<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InfoVis Lab Project Template</title>
    <link rel="stylesheet" href="../css/table.css">
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- include D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- include the main script -->
    <script src="../scripts/table.js" defer async></script>
</head>

<body>

    <table class="objecttable">
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <thead>
            <tr class="categories">
                <td rowspan="1"></td>
                <th colspan="6" scope="colgroup">WHY</th>
                <th colspan="4" scope="colgroup">WHAT</th>
                <th colspan="5" scope="colgroup">HOW</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col"><label><span>Adaptive Systems</span><img src="../assets/images/techniques/color_icons/adaptivesystems_c.png" height="20"><input value="1" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Evaluation of Systems and Algorithms</span><img src="../assets/images/techniques/color_icons/evaluation_c.png" height="20"><input value="2" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Model Steering and Active Learning</span><img src="../assets/images/techniques/color_icons/modelsteering_c.png" height="20"><input value="3" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Replication</span><img src="../assets/images/techniques/color_icons/replication_c.png" height="20"><input value="4" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Report Generation</span><img src="../assets/images/techniques/color_icons/ReportGeneration_c.png" height="20"><input value="5" class="cbFilter" type="checkbox"></label></th>
                <th scope="col" class="pad"><label><span>Understanding the User</span><img src="../assets/images/techniques/color_icons/user_c.png" height="20"><input value="6" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Grammar</span><img src="../assets/images/techniques/color_icons/grammar_c.png" height="20"><input value="7" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Graph</span><img src="../assets/images/techniques/color_icons/graph_c.png" height="20"><input value="8" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Model</span><img src="../assets/images/techniques/color_icons/model_c.png" height="20"><input value="9" class="cbFilter" type="checkbox"></label></th>
                <th scope="col" class="pad"><label><span>Sequence</span><img src="../assets/images/techniques/color_icons/sequence_c.png" height="20"><input value="10" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Classification Models</span><img src="../assets/images/techniques/color_icons/classification_c.png" height="20"><input value="11" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Pattern Analysis</span><img src="../assets/images/techniques/color_icons/pattern_c.png" height="20"><input value="12" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Probabilistic Models/Prediction</span><img src="../assets/images/techniques/color_icons/prediciton_c.png" height="20"><input value="13" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Program Synthesis</span><img src="../assets/images/techniques/color_icons/programsynthesis_c.png" height="20"><input value="14" class="cbFilter" type="checkbox"></label></th>
                <th scope="col"><label><span>Interactive Visual Analysis</span><img src="../assets/images/techniques/color_icons/interactivevisualanalysis_c.png" height="20"><input value="15" class="cbFilter" type="checkbox"></label></th>
            </tr>
        </thead>
    <tbody>
    </tbody>
    </table>

</body>

</html>
