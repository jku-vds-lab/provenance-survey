<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/table.css">
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- include D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- include the main script -->
    <script src="../scripts/table.js" defer async></script>
</head>

<body>
    <table class="objecttable table-header-rotated">
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <thead>
            <tr class="categories">
                <td rowspan="1"></td>
                <th colspan="6" scope="colgroup">WHY</th>
                <th colspan="4" scope="colgroup">WHAT</th>
                <th colspan="5" scope="colgroup">HOW</th>
            </tr>
            <tr class="sub-categories">
                <td scope="col" class="rotate-45"></td>
            </tr>
        </thead>
    <tbody>
    </tbody>
    </table>

    <div id="referenceList"></div>

</body>

</html>
